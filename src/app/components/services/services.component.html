    <!-- Script para cargar dinámicamente los contenedores -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
    var url = "https://tu-servidor/api/canales"; // Reemplaza esto con la URL de tu API que devuelve los canales de transmisión
    fetch(url)
        .then(response => response.json())
        .then(data => {
            var boxContainer = document.getElementById("box-container");

            data.forEach(function(canal) {
                var box = document.createElement("div");
                box.classList.add("box-1");

                var content = document.createElement("div");
                content.classList.add("content");

                var img = document.createElement("img");
                img.src = "url-de-la-imagen"; // Reemplaza esto con la URL de la imagen del canal
                img.alt = "Miniatura del canal";

                var h3 = document.createElement("h3");
                h3.textContent = canal.nombreCanal;

                var p = document.createElement("p");
                p.textContent = canal.descripcionCanal;

                content.appendChild(img);
                content.appendChild(h3);
                content.appendChild(p);

                box.appendChild(content);
                boxContainer.appendChild(box);

                box.addEventListener("click", function() {
                    console.log("Detalles del canal", canal.nombreCanal);
                    // Aquí podrías redirigir a la página del canal o mostrar más detalles
                });
            });
        })
        .catch(error => {
            console.error("Error al obtener los datos de los canales:", error);
        });
});

document.addEventListener("DOMContentLoaded", function() {
        // Obtener el botón "Live"
        var liveButton = document.querySelector(".btn-2");
        // Obtener el contenedor de "Lives"
        var livesContainer = document.getElementById("lives-container");

        // Agregar un evento de clic al botón "Live"
        liveButton.addEventListener("click", function() {
            // Ocultar el contenedor de "Lives" cuando se hace clic en el botón "Live"
            livesContainer.style.display = "none";
        });
    });
    </script>
